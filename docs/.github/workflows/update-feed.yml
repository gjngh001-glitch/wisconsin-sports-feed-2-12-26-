name: Update Wisconsin Sports RSS

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Generate RSS feed
        run: |
          python generate_rss.py \
            --live-final-only \
            --prefer-event-photos \
            --scrape-og \
            --fallback-base-url "https://${{ github.repository_owner }}.github.io/wisconsin-sports-feed"

      - name: Commit updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/wisconsin-sports.xml
          git commit -m "Auto-update RSS feed" || echo "No changes"
          git push
